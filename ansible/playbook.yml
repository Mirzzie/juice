---
- name: Configure EC2 for Juice Shop with RASP vs IAST Benchmarking
  hosts: juiceshop
  become: true
  gather_facts: true

  vars:
    juice_shop_dir: /opt/juice-shop
    node_version: "22"
    docker_compose_version: "2.23.0"
    benchmark_tools_dir: /opt/benchmark-tools

  vars_files:
    - secrets.yml

  tasks:
    # =======================================================================
    # SYSTEM PREPARATION
    # =======================================================================
    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - curl
          - wget
          - git
          - unzip
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - jq
          - bc
          - python3
          - python3-pip
          - sqlmap
        state: present

    # =======================================================================
    # DOCKER INSTALLATION
    # =======================================================================
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    # =======================================================================
    # DATADOG AGENT INSTALLATION
    # =======================================================================
    - name: Check if DataDog agent is already installed
      stat:
        path: /etc/datadog-agent
      register: datadog_installed

    - name: Download DataDog installation script
      get_url:
        url: "https://install.datadoghq.com/scripts/install_script_agent7.sh"
        dest: /tmp/install_datadog.sh
        mode: '0755'
      when: not datadog_installed.stat.exists

    - name: Install DataDog Agent
      shell: >
        DD_API_KEY={{ datadog_api_key }} DD_SITE={{ datadog_site }} bash /tmp/install_datadog.sh
      args:
        creates: /etc/datadog-agent/datadog.yaml
      when: not datadog_installed.stat.exists
      register: datadog_install
      retries: 3
      delay: 15
      until: datadog_install.rc == 0

    - name: Configure DataDog Agent for APM and IAST
      blockinfile:
        path: /etc/datadog-agent/datadog.yaml
        block: |
          apm_config:
            enabled: true
            apm_non_local_traffic: true
            receiver_port: 8126
            receiver_timeout: 10
            max_traces_per_second: 100

          appsec_config:
            enabled: true

          runtime_security_config:
            enabled: true

          process_config:
            enabled: "true"
            scrub_args: true

          logs_enabled: true
          logs_config:
            container_collect_all: true
        marker: "# {mark} ANSIBLE MANAGED BLOCK - DEVSECOPS CONFIG"
        create: no
        backup: yes
      notify: Restart DataDog Agent

    - name: Ensure DataDog Agent is running
      systemd:
        name: datadog-agent
        state: started
        enabled: yes

    # =======================================================================
    # ATTACK TOOLS INSTALLATION (for benchmarking)
    # =======================================================================
    - name: Create benchmark tools directory
      file:
        path: "{{ benchmark_tools_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Check if OWASP ZAP is already installed
      stat:
        path: /usr/local/bin/zaproxy
      register: zap_installed

    - name: Download OWASP ZAP
      get_url:
        url: https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
        dest: /tmp/ZAP_2.14.0_Linux.tar.gz
        mode: '0644'
        timeout: 300
      when: not zap_installed.stat.exists
      register: zap_download
      retries: 3
      delay: 10
      until: zap_download is succeeded

    - name: Extract OWASP ZAP
      unarchive:
        src: /tmp/ZAP_2.14.0_Linux.tar.gz
        dest: /opt/
        remote_src: yes
      when: not zap_installed.stat.exists

    - name: Create ZAP symlink
      file:
        src: /opt/ZAP_2.14.0/zap.sh
        dest: /usr/local/bin/zaproxy
        state: link
      when: not zap_installed.stat.exists

    - name: Clean up ZAP download
      file:
        path: /tmp/ZAP_2.14.0_Linux.tar.gz
        state: absent
      when: not zap_installed.stat.exists

    - name: Check if Nuclei is already installed
      stat:
        path: /usr/local/bin/nuclei
      register: nuclei_installed

    - name: Download Nuclei
      get_url:
        url: https://github.com/projectdiscovery/nuclei/releases/download/v3.1.0/nuclei_3.1.0_linux_amd64.zip
        dest: /tmp/nuclei_3.1.0_linux_amd64.zip
        mode: '0644'
        timeout: 300
      when: not nuclei_installed.stat.exists
      register: nuclei_download
      retries: 3
      delay: 10
      until: nuclei_download is succeeded

    - name: Extract Nuclei
      unarchive:
        src: /tmp/nuclei_3.1.0_linux_amd64.zip
        dest: /tmp/
        remote_src: yes
      when: not nuclei_installed.stat.exists

    - name: Move Nuclei binary
      copy:
        src: /tmp/nuclei
        dest: /usr/local/bin/nuclei
        mode: '0755'
        remote_src: yes
      when: not nuclei_installed.stat.exists

    - name: Clean up Nuclei download
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/nuclei_3.1.0_linux_amd64.zip
        - /tmp/nuclei
      when: not nuclei_installed.stat.exists

    - name: Update Nuclei templates
      command: nuclei -update-templates
      become: true
      become_user: ubuntu
      when: not nuclei_installed.stat.exists
      changed_when: true

    - name: Install Python attack libraries (system packages)
      apt:
        name:
          - python3-requests
          - python3-bs4
          - python3-colorama
          - python3-pandas
        state: present
      become: true

    - name: Install additional Python tools via apt
      apt:
        name:
          - python3-urllib3
          - python3-chardet
        state: present
      become: true
      ignore_errors: true

    # =======================================================================
    # APPLICATION SETUP
    # =======================================================================
    - name: Create application directory
      file:
        path: "{{ juice_shop_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone Juice Shop repository
      git:
        repo: https://github.com/juice-shop/juice-shop.git
        dest: "{{ juice_shop_dir }}"
        depth: 1
        update: yes
      become: true
      become_user: ubuntu

    - name: Ensure repo ownership is ubuntu
      file:
        path: "{{ juice_shop_dir }}"
        owner: ubuntu
        group: ubuntu
        recurse: yes

    - name: Create tracer.ts (DataDog tracer)
      copy:
        dest: "{{ juice_shop_dir }}/tracer.ts"
        content: |
          // tracer.ts - DataDog APM Tracer
          import tracer from 'dd-trace';
          tracer.init();
          export default tracer;
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    # =======================================================================
    # DOCKERFILE - Multi-stage build with security instrumentation
    # =======================================================================
    - name: Create Dockerfile
      copy:
        dest: "{{ juice_shop_dir }}/Dockerfile"
        content: |
          # Multi-stage Dockerfile for Juice Shop with Security Tools
          FROM node:22-bookworm-slim AS builder

          RUN apt-get update && apt-get install -y git python3 make g++ && rm -rf /var/lib/apt/lists/*
          WORKDIR /juice-shop

          # Clone Juice Shop
          RUN git clone --depth 1 https://github.com/juice-shop/juice-shop.git . && rm -rf .git

          # Install ALL dependencies (needed for TypeScript compilation)
          RUN npm install

          # Install security tools
          RUN npm install --save-exact @aikidosec/firewall dd-trace

          # Copy tracer
          COPY tracer.ts ./tracer.ts

          # ‚úÖ CRITICAL: Modify TypeScript source files BEFORE compilation
          # 1. Modify app.ts (main entry point)
          RUN sed -i "1i import './tracer' // DataDog APM" app.ts && \
              sed -i "2i import '@aikidosec/firewall' // Aikido RASP" app.ts
          
          # 2. Also modify server.ts (in case it's loaded independently)
          RUN sed -i "1i import './tracer' // DataDog APM" server.ts && \
              sed -i "2i import '@aikidosec/firewall' // Aikido RASP" server.ts

          # Verify modifications
          RUN echo "=== Modified app.ts (first 10 lines) ===" && head -10 app.ts
          RUN echo "=== Modified server.ts (first 10 lines) ===" && head -10 server.ts

          # ‚úÖ COMPILE TypeScript to JavaScript (creates build/ directory)
          RUN npx tsc || npm run build:server || echo "TypeScript compilation attempted"
          
          # Verify build directory was created
          RUN ls -la build/ && \
              echo "=== build/app.js (first 30 lines) ===" && \
              head -30 build/app.js && \
              echo "=== Checking for tracer/aikido in build/app.js ===" && \
              grep -E "tracer|aikido" build/app.js | head -5

          # Build frontend (Angular)
          RUN cd frontend && npm install --legacy-peer-deps && \
              node ./node_modules/@angular/cli/bin/ng build --configuration production || echo "Frontend build completed"

          # --- Production stage ---
          FROM node:22-bookworm-slim
          
          RUN apt-get update && apt-get install -y curl procps && rm -rf /var/lib/apt/lists/*
          RUN groupadd -r juiceshop && useradd -r -g juiceshop juiceshop
          
          WORKDIR /juice-shop

          # Copy entire application including compiled build/ directory
          COPY --from=builder --chown=juiceshop:juiceshop /juice-shop /juice-shop

          # Ensure directories exist with correct permissions
          RUN mkdir -p /juice-shop/logs /juice-shop/ftp /juice-shop/data && \
              chown -R juiceshop:juiceshop /juice-shop

          USER juiceshop
          EXPOSE 3000

          HEALTHCHECK --interval=30s --timeout=10s --start-period=60s --retries=3 \
            CMD curl -f http://localhost:3000/rest/admin/application-version || exit 1

          ENV NODE_ENV=production \
              PORT=3000 \
              NODE_OPTIONS="--max-old-space-size=2048"
          
          CMD ["npm", "start"]
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    # =======================================================================
    # BASE DOCKER COMPOSE TEMPLATE (will be modified by pipeline)
    # =======================================================================
    - name: Create docker-compose.yml template
      copy:
        dest: "{{ juice_shop_dir }}/docker-compose.yml"
        content: |
          services:
            juice-shop:
              build: .
              image: juice-shop-secure:latest
              container_name: juice-shop
              restart: unless-stopped
              ports:
                - "3000:3000"
              environment:
                # Node environment
                NODE_ENV: production
                
                # DataDog APM Configuration
                DD_ENV: dev
                DD_SERVICE: juice-shop
                DD_VERSION: latest
                DD_AGENT_HOST: 172.17.0.1
                DD_TRACE_AGENT_PORT: 8126
                
                # DataDog Tracing & Profiling
                DD_LOGS_INJECTION: "true"
                DD_TRACE_SAMPLE_RATE: "1"
                DD_PROFILING_ENABLED: "true"
                DD_RUNTIME_METRICS_ENABLED: "true"
                DD_DATA_STREAMS_ENABLED: "true"
                DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED: "true"
                
                # DataDog Security (AppSec & IAST) - Will be toggled by pipeline
                DD_APPSEC_ENABLED: "true"
                DD_IAST_ENABLED: "true"
                
                # Aikido Configuration - Will be toggled by pipeline
                AIKIDO_TOKEN: ${AIKIDO_TOKEN}
                AIKIDO_BLOCK: "false"
                AIKIDO_DEBUG: "true"
                
              env_file:
                - .env
              extra_hosts:
                - "host.docker.internal:host-gateway"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 60s
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Create .env file with secrets
      copy:
        dest: "{{ juice_shop_dir }}/.env"
        content: |
          # Aikido Zen RASP Configuration
          AIKIDO_TOKEN={{ aikido_token }}
          AIKIDO_BLOCK=false
          AIKIDO_DEBUG=true
          
          # DataDog Configuration
          DD_ENV=dev
          DD_VERSION=latest
        owner: ubuntu
        group: ubuntu
        mode: '0600'
      no_log: true

    # =======================================================================
    # BENCHMARKING SCRIPTS
    # =======================================================================
    - name: Create SQL Injection attack script
      copy:
        dest: "{{ benchmark_tools_dir }}/sqli_attacks.sh"
        content: |
          #!/bin/bash
          TARGET=$1
          OUTPUT_FILE=$2
          
          echo "üéØ Running SQL Injection attacks against $TARGET"
          
          # Test payloads
          declare -a PAYLOADS=(
            "' OR '1'='1"
            "' OR 1=1--"
            "admin' --"
            "1' UNION SELECT NULL--"
            "' AND 1=0 UNION ALL SELECT 'admin', '81dc9bdb52d04dc20036dbd8313ed055"
            "' OR 'a'='a"
            "1' AND '1'='1"
            "admin'/*"
          )
          
          ATTACK_COUNT=0
          DETECTED_COUNT=0
          BLOCKED_COUNT=0
          
          for payload in "${PAYLOADS[@]}"; do
            ATTACK_COUNT=$((ATTACK_COUNT + 1))
            
            # URL encode the payload
            ENCODED=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''$payload'''))")
            
            # Attack login endpoint
            RESPONSE=$(curl -s -w "\n%{http_code}" \
              -X POST "$TARGET/rest/user/login" \
              -H "Content-Type: application/json" \
              -d "{\"email\":\"admin@juice-sh.op$payload\",\"password\":\"test\"}" 2>&1)
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            # Check for detection/blocking
            if [[ "$HTTP_CODE" == "403" ]] || [[ "$BODY" == *"blocked"* ]] || [[ "$BODY" == *"forbidden"* ]]; then
              BLOCKED_COUNT=$((BLOCKED_COUNT + 1))
              echo "  ‚úÖ Blocked: SQL injection in login"
            elif [[ "$HTTP_CODE" == "401" ]] || [[ "$HTTP_CODE" == "400" ]]; then
              DETECTED_COUNT=$((DETECTED_COUNT + 1))
              echo "  ‚ö†Ô∏è  Detected: SQL injection attempt logged"
            elif [[ "$HTTP_CODE" == "200" ]]; then
              echo "  ‚ùå Successful: SQL injection not prevented"
            fi
            
            sleep 0.5
          done
          
          # Output results
          echo "$ATTACK_COUNT,$DETECTED_COUNT,$BLOCKED_COUNT" > "$OUTPUT_FILE"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create XSS attack script
      copy:
        dest: "{{ benchmark_tools_dir }}/xss_attacks.sh"
        content: |
          #!/bin/bash
          TARGET=$1
          OUTPUT_FILE=$2
          
          echo "üéØ Running XSS attacks against $TARGET"
          
          declare -a PAYLOADS=(
            "<script>alert('XSS')</script>"
            "<img src=x onerror=alert('XSS')>"
            "<svg/onload=alert('XSS')>"
            "javascript:alert('XSS')"
            "<iframe src='javascript:alert(1)'>"
            "<body onload=alert('XSS')>"
            "<input onfocus=alert('XSS') autofocus>"
            "<marquee onstart=alert('XSS')>"
          )
          
          ATTACK_COUNT=0
          DETECTED_COUNT=0
          BLOCKED_COUNT=0
          
          for payload in "${PAYLOADS[@]}"; do
            ATTACK_COUNT=$((ATTACK_COUNT + 1))
            
            ENCODED=$(python3 -c "import urllib.parse; print(urllib.parse.quote('''$payload'''))")
            
            # Attack search endpoint
            RESPONSE=$(curl -s -w "\n%{http_code}" \
              "$TARGET/rest/products/search?q=$ENCODED" 2>&1)
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            if [[ "$HTTP_CODE" == "403" ]] || [[ "$BODY" == *"blocked"* ]]; then
              BLOCKED_COUNT=$((BLOCKED_COUNT + 1))
              echo "  ‚úÖ Blocked: XSS attempt"
            elif [[ "$BODY" != *"$payload"* ]] && [[ "$HTTP_CODE" == "200" ]]; then
              DETECTED_COUNT=$((DETECTED_COUNT + 1))
              echo "  ‚ö†Ô∏è  Detected: XSS payload sanitized"
            else
              echo "  ‚ùå Successful: XSS not prevented"
            fi
            
            sleep 0.5
          done
          
          echo "$ATTACK_COUNT,$DETECTED_COUNT,$BLOCKED_COUNT" > "$OUTPUT_FILE"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create Path Traversal attack script
      copy:
        dest: "{{ benchmark_tools_dir }}/path_traversal.sh"
        content: |
          #!/bin/bash
          TARGET=$1
          OUTPUT_FILE=$2
          
          echo "üéØ Running Path Traversal attacks against $TARGET"
          
          declare -a PAYLOADS=(
            "../../../etc/passwd"
            "....//....//....//etc/passwd"
            "..%252f..%252f..%252fetc%252fpasswd"
            "../../../../../../../../etc/passwd"
            "..\\..\\..\\etc\\passwd"
            "%2e%2e%2f%2e%2e%2f%2e%2e%2fetc%2fpasswd"
          )
          
          ATTACK_COUNT=0
          DETECTED_COUNT=0
          BLOCKED_COUNT=0
          
          for payload in "${PAYLOADS[@]}"; do
            ATTACK_COUNT=$((ATTACK_COUNT + 1))
            
            RESPONSE=$(curl -s -w "\n%{http_code}" \
              "$TARGET/ftp/$payload" 2>&1)
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            if [[ "$HTTP_CODE" == "403" ]] || [[ "$BODY" == *"blocked"* ]]; then
              BLOCKED_COUNT=$((BLOCKED_COUNT + 1))
              echo "  ‚úÖ Blocked: Path traversal"
            elif [[ "$HTTP_CODE" == "404" ]]; then
              DETECTED_COUNT=$((DETECTED_COUNT + 1))
              echo "  ‚ö†Ô∏è  Detected: Path blocked"
            elif [[ "$BODY" == *"root:"* ]]; then
              echo "  ‚ùå Successful: /etc/passwd accessed"
            fi
            
            sleep 0.5
          done
          
          echo "$ATTACK_COUNT,$DETECTED_COUNT,$BLOCKED_COUNT" > "$OUTPUT_FILE"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create metrics collection script
      copy:
        dest: "{{ benchmark_tools_dir }}/collect_metrics.sh"
        content: |
          #!/bin/bash
          
          CONFIG=$1
          RESULTS_DIR=$2
          TARGET="http://localhost:3000"
          SAMPLES=100
          
          echo "üìä Collecting performance metrics for $CONFIG..."
          
          # Measure latency
          echo "Measuring response latency (${SAMPLES} samples)..."
          TOTAL_TIME=0
          SUCCESS_COUNT=0
          
          for i in $(seq 1 $SAMPLES); do
            START=$(date +%s%N)
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$TARGET/rest/products/search?q=apple" 2>/dev/null)
            END=$(date +%s%N)
            
            if [ "$HTTP_CODE" = "200" ]; then
              LATENCY=$(( (END - START) / 1000000 ))
              TOTAL_TIME=$((TOTAL_TIME + LATENCY))
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
            fi
            
            sleep 0.1
          done
          
          AVG_LATENCY=$((TOTAL_TIME / SUCCESS_COUNT))
          SUCCESS_RATE=$(echo "scale=2; $SUCCESS_COUNT * 100 / $SAMPLES" | bc)
          
          # Save metrics
          cat > "$RESULTS_DIR/performance_metrics.csv" << PERFEOF
          METRIC,VALUE
          AVG_LATENCY_MS,$AVG_LATENCY
          SUCCESS_RATE_PERCENT,$SUCCESS_RATE
          SAMPLES,$SAMPLES
          PERFEOF
          
          echo "‚úÖ Performance metrics collected"
          echo "   Average Latency: ${AVG_LATENCY}ms"
          echo "   Success Rate: ${SUCCESS_RATE}%"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    # =======================================================================
    # DEPLOYMENT & VERIFICATION SCRIPTS
    # =======================================================================
    - name: Create deploy.sh
      copy:
        dest: "{{ juice_shop_dir }}/deploy.sh"
        content: |
          #!/bin/bash
          set -e
          cd "{{ juice_shop_dir }}"
          
          echo "üöÄ Deploying Juice Shop with Security Instrumentation..."
          
          # Stop existing containers
          docker compose down || true
          
          # Remove old images
          docker rmi juice-shop-secure:latest 2>/dev/null || true
          
          # Build with progress output
          echo "üì¶ Building Docker image (this includes TypeScript compilation)..."
          docker compose build --no-cache --progress=plain
          
          # Start containers
          echo "‚ñ∂Ô∏è  Starting containers..."
          docker compose up -d
          
          # Wait for container to be healthy
          echo "‚è≥ Waiting for application to start..."
          sleep 45
          
          # Verify deployment
          if docker ps | grep -q juice-shop; then
            echo "‚úÖ Container is running"
            
            # Check instrumentation in COMPILED code
            echo ""
            echo "üîç Verifying Security Instrumentation (Compiled JS):"
            echo "======================================"
            docker exec juice-shop head -20 build/server.js | grep -E "tracer|aikido" || echo "‚ö†Ô∏è  Check build/server.js manually"
            
            # Check logs
            echo ""
            echo "üìä Application Logs:"
            docker logs juice-shop 2>&1 | tail -30
            
            # Test application
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo ""
              echo "‚úÖ Application is accessible at http://localhost:3000"
              echo "‚úÖ Deployment successful!"
            else
              echo "‚ö†Ô∏è  Application not responding yet (may need more time)"
            fi
          else
            echo "‚ùå Deployment failed - container not running"
            docker compose logs
            exit 1
          fi
        mode: '0755'

    - name: Create verification script
      copy:
        dest: "{{ juice_shop_dir }}/verify-instrumentation.sh"
        content: |
          #!/bin/bash
          echo "üîç Security Instrumentation Verification"
          echo "========================================"
          
          echo ""
          echo "‚ÑπÔ∏è  Juice Shop compiles TypeScript then runs: node build/app"
          
          echo ""
          echo "üìã Container Status:"
          docker ps | grep juice-shop || echo "‚ùå Container not running"
          
          echo ""
          echo "üìù Modified app.ts (TypeScript source - first 12 lines):"
          docker exec juice-shop head -12 app.ts 2>/dev/null || echo "‚ö†Ô∏è  Could not read app.ts"
          
          echo ""
          echo "üîß Compiled build/app.js (what actually runs - first 40 lines):"
          docker exec juice-shop head -40 build/app.js 2>/dev/null || echo "‚ö†Ô∏è  Could not read build/app.js"
          
          echo ""
          echo "üîç Check for instrumentation in compiled code:"
          docker exec juice-shop grep -n -E "tracer|aikido|firewall" build/app.js 2>/dev/null | head -10 || echo "‚ö†Ô∏è  Instrumentation not found"
          
          echo ""
          echo "üîß Environment Variables:"
          docker exec juice-shop env | grep -E "DD_|AIKIDO_" | sort
          
          echo ""
          echo "üìä Application Startup Logs:"
          docker logs juice-shop 2>&1 | head -80 | grep -i -E "aikido|datadog|tracer" || echo "‚ö†Ô∏è  Security tool logs not found"
          
          echo ""
          echo "üì° DataDog Agent Status on Host:"
          sudo datadog-agent status | grep -A 10 "APM Agent" 2>/dev/null || echo "‚ö†Ô∏è  Run with sudo"
        mode: '0755'

  handlers:
    - name: Restart DataDog Agent
      systemd:
        name: datadog-agent
        state: restarted