# ansible/playbook.yml
---
- name: Configure EC2 for Thesis Experiment
  hosts: juiceshop
  become: true
  gather_facts: true

  vars:
    juice_shop_dir: /opt/juice-shop
    monitoring_dir: /opt/monitoring
    exporter_dir: /opt/security-metrics-exporter
    grafana_port: 3001
    prometheus_port: 9090
    otel_grpc_port: 43170
    otel_http_port: 43180
    # Pinning version to ensure 'sed' commands don't break in the future
    juice_shop_version: "v16.0.0"

  tasks:
    # ... [Steps 1-5 remain mostly the same] ...
    
    # --- 1. SYSTEM SETUP ---
    - name: Update APT and install Docker deps
      apt:
        name: [curl, wget, git, unzip, jq, python3-pip, python3-venv]
        update_cache: yes
        state: present

    - name: Install Docker
      shell: curl -fsSL https://get.docker.com | sh
      args:
        creates: /usr/bin/docker

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # --- 2. DATADOG AGENT ---
    - name: Install DataDog Agent
      shell: >
        DD_API_KEY={{ datadog_api_key }} DD_SITE={{ datadog_site }} 
        bash -c "$(curl -L https://install.datadoghq.com/scripts/install_script_agent7.sh)"
      args:
        creates: /etc/datadog-agent/datadog.yaml

    - name: Configure DataDog OTLP
      blockinfile:
        path: /etc/datadog-agent/datadog.yaml
        block: |
          apm_config:
            enabled: true
          otlp_config:
            receiver:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:4317
                http:
                  endpoint: 0.0.0.0:4318
      notify: Restart DataDog Agent

    # --- 3. MONITORING DIRECTORIES ---
    - name: Create directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
        owner: ubuntu
      loop:
        - "{{ monitoring_dir }}/otel-collector"
        - "{{ monitoring_dir }}/prometheus"
        - "{{ monitoring_dir }}/grafana/provisioning/datasources"
        - "{{ monitoring_dir }}/grafana/provisioning/dashboards"
        - "{{ exporter_dir }}"
        - "/opt/security-metrics/data"

    # --- 4. DEPLOY FILES ---
    - name: Copy Enhanced Metrics Exporter
      copy:
        src: files/enhanced_metrics_exporter_otel.py
        dest: "{{ exporter_dir }}/exporter.py"
        mode: '0755'

    - name: Copy Thesis Dashboard
      copy:
        src: files/grafana-three-scenario-dashboard.json
        dest: "{{ monitoring_dir }}/grafana/provisioning/dashboards/thesis_dashboard.json"
        mode: '0644'

    # --- 5. CONFIGS (Prometheus/Grafana/Otel) ---
    # (Keep your existing Config tasks here, they looked correct)
    # ... [Ensure you copy the Grafana Datasource/Provider and Prometheus YML tasks here] ...

    # --- 6. JUICE SHOP PREP ---
    # CRITICAL CHANGE: Empty the dir first to ensure clean build
    - name: Clean Juice Shop Dir
      file:
        path: "{{ juice_shop_dir }}"
        state: absent

    - name: Create Juice Shop Dir
      file:
        path: "{{ juice_shop_dir }}"
        state: directory
        owner: ubuntu

    - name: Juice Shop Dockerfile
      copy:
        dest: "{{ juice_shop_dir }}/Dockerfile"
        content: |
          FROM node:20-bookworm-slim AS builder
          RUN apt-get update && apt-get install -y git python3 make g++ curl
          WORKDIR /juice-shop
          # Use the variable for version pinning
          RUN git clone --depth 1 --branch {{ juice_shop_version }} https://github.com/juice-shop/juice-shop.git . && rm -rf .git
          RUN npm install
          # Install your RASP/IAST tools
          RUN npm install --save-exact @aikidosec/firewall dd-trace @opentelemetry/api @opentelemetry/auto-instrumentations-node @opentelemetry/exporter-metrics-otlp-grpc @opentelemetry/resources @opentelemetry/sdk-node
          
          # 1. Setup DataDog Tracer
          RUN echo "import tracer from 'dd-trace'; tracer.init({ logInjection: true, runtimeMetrics: true, appsec: true }); export default tracer;" > tracer.ts
          
          # 2. Inject Imports (Order matters in TypeScript)
          # We use standard 'sed' to inject at the top of app.ts / server.ts
          RUN sed -i "1i import './tracer' // DataDog" app.ts && \
              sed -i "2i import '@aikidosec/firewall' // Aikido" app.ts && \
              sed -i "1i import './tracer' // DataDog" server.ts && \
              sed -i "2i import '@aikidosec/firewall' // Aikido" server.ts
              
          RUN npm run build:server
          RUN cd frontend && npm install --legacy-peer-deps && node ./node_modules/@angular/cli/bin/ng build --configuration production
          
          FROM node:20-bookworm-slim
          WORKDIR /juice-shop
          COPY --from=builder /juice-shop .
          
          # OpenTelemetry Initialization Script
          RUN echo "const { NodeSDK } = require('@opentelemetry/sdk-node'); const { getNodeAutoInstrumentations } = require('@opentelemetry/auto-instrumentations-node'); const { OTLPMetricExporter } = require('@opentelemetry/exporter-metrics-otlp-grpc'); const { PeriodicExportingMetricReader } = require('@opentelemetry/sdk-metrics'); const metricExporter = new OTLPMetricExporter({endpoint: process.env.OTEL_EXPORTER_OTLP_ENDPOINT}); const metricReader = new PeriodicExportingMetricReader({exporter: metricExporter, exportIntervalMillis: 5000}); const sdk = new NodeSDK({metricReader, instrumentations: [getNodeAutoInstrumentations()]}); sdk.start();" > otel-init.js
          
          EXPOSE 3000
          ENV NODE_ENV=production
          CMD ["node", "--require", "./otel-init.js", "build/app"]

    - name: Exporter Dockerfile
      copy:
        dest: "{{ exporter_dir }}/Dockerfile"
        content: |
          FROM python:3.9-slim
          WORKDIR /app
          COPY exporter.py .
          RUN pip install prometheus_client requests opentelemetry-api opentelemetry-sdk opentelemetry-exporter-otlp
          CMD ["python", "exporter.py"]

    # --- 7. DOCKER COMPOSE ---
    - name: Create Docker Compose
      copy:
        dest: "{{ juice_shop_dir }}/docker-compose.yml"
        content: |
          services:
            juice-shop:
              build: .
              container_name: juice-shop
              ports: ["3000:3000"]
              environment:
                - NODE_ENV=production
                - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:{{ otel_grpc_port }}
                - AIKIDO_TOKEN={{ aikido_token }}
                - DD_API_KEY={{ datadog_api_key }}
                # These are passed from shell environment
                - AIKIDO_BLOCK=${AIKIDO_BLOCK:-false} 
                - AIKIDO_DISABLE=${AIKIDO_DISABLE:-false}
                - OTEL_RESOURCE_ATTRIBUTES=test.scenario=${SCENARIO_NAME:-baseline}
              depends_on: [otel-collector]
              networks: [monitoring]

            metrics-exporter:
              build: {{ exporter_dir }}
              container_name: metrics-exporter
              environment:
                - DD_API_KEY={{ datadog_api_key }}
                - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:{{ otel_grpc_port }}
              volumes:
                - /opt/security-metrics/data:/opt/security-metrics/data
              ports: ["9999:9999"]
              networks: [monitoring]

            otel-collector:
              image: otel/opentelemetry-collector-contrib:latest
              command: ["--config=/etc/otel-collector-config.yaml"]
              volumes:
                - {{ monitoring_dir }}/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
              ports:
                - "{{ otel_grpc_port }}:{{ otel_grpc_port }}"
                - "{{ otel_http_port }}:{{ otel_http_port }}"
                - "8889:8889"
              networks: [monitoring]

            prometheus:
              image: prom/prometheus:latest
              volumes:
                - {{ monitoring_dir }}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
              ports: ["{{ prometheus_port }}:9090"]
              networks: [monitoring]

            grafana:
              image: grafana/grafana:latest
              volumes:
                - {{ monitoring_dir }}/grafana/provisioning:/etc/grafana/provisioning
              ports: ["{{ grafana_port }}:3000"]
              environment:
                - GF_SECURITY_ADMIN_PASSWORD=admin
              networks: [monitoring]

          networks:
            monitoring:
              driver: bridge

    # --- 8. SCENARIO SCRIPT ---
    - name: Create Scenario Script
      copy:
        dest: "/home/ubuntu/run_scenario.sh"
        mode: '0755'
        owner: ubuntu
        content: |
          #!/bin/bash
          MODE=$1
          cd /opt/juice-shop
          
          echo "ðŸ”¬ SCENARIO SWITCH: $MODE"
          
          # Default values
          export SCENARIO_NAME="baseline"
          export AIKIDO_DISABLE="true"
          export AIKIDO_BLOCK="false"
          SCENARIO_ID=1

          if [ "$MODE" == "detection" ]; then
             export SCENARIO_NAME="detection"
             export AIKIDO_DISABLE="false"
             export AIKIDO_BLOCK="false"
             SCENARIO_ID=2
          elif [ "$MODE" == "blocking" ]; then
             export SCENARIO_NAME="blocking"
             export AIKIDO_DISABLE="false"
             export AIKIDO_BLOCK="true"
             SCENARIO_ID=3
          fi

          echo "{\"current_scenario\": \"$SCENARIO_NAME\", \"scenario_id\": $SCENARIO_ID, \"timestamp\": \"$(date -u)\"}" > /opt/security-metrics/data/scenario_info.json
          
          # Only recreate juice-shop to save time, others can stay running
          # We DO NOT need --build here if the ENV vars handle the logic
          docker compose up -d juice-shop
          
          echo "âœ… Scenario Active. Waiting 10s for app warm-up..."
          sleep 10
          
  handlers:
    - name: Restart DataDog Agent
      systemd:
        name: datadog-agent
        state: restarted