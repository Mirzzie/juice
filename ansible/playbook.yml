- hosts: all
  become: true
  vars_files:
    - secrets.yml   # encrypted vault variables

  tasks:
    - name: Ensure apt cache is updated
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name:
          - git
          - curl
          - docker.io
          - gnupg
          - apt-transport-https
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    # --- Datadog Agent Install via APT ---
    - name: Pre-accept Datadog license
      debconf:
        name: datadog-agent
        question: datadog-agent/accept-datadog-license
        value: "true"
        vtype: boolean

    - name: Add Datadog APT repository
      apt_repository:
        repo: "deb https://apt.datadoghq.com/ stable 7"
        state: present
        filename: datadog

    - name: Add Datadog GPG key
      apt_key:
        url: "https://keys.datadoghq.com/DATADOG_APT_KEY.public"
        state: present

    - name: Update apt cache after adding Datadog repo
      apt:
        update_cache: yes

    - name: Install Datadog Agent
      apt:
        name: datadog-agent
        state: latest

    - name: Configure Datadog Agent API key
      lineinfile:
        path: /etc/datadog-agent/datadog.yaml
        regexp: '^api_key:'
        line: "api_key: {{ dd_api_key }}"
        create: yes

    - name: Configure Datadog Agent site
      lineinfile:
        path: /etc/datadog-agent/datadog.yaml
        regexp: '^site:'
        line: "site: {{ dd_site }}"
        create: yes

    - name: Start and enable Datadog Agent
      service:
        name: datadog-agent
        state: started
        enabled: yes

    # --- Juice Shop Setup ---
    - name: Clone Juice Shop latest
      git:
        repo: https://github.com/juice-shop/juice-shop.git
        dest: /home/ubuntu/juice-shop
        force: yes
        update: yes

    - name: Modify server.ts to include Aikido Zen Firewall
      script: ../scripts/modify_server.sh
      args:
        chdir: /home/ubuntu/juice-shop

    - name: Build Juice Shop Docker image
      docker_image:
        path: /home/ubuntu/juice-shop
        name: juice-shop-zen
        tag: latest
        state: present

    - name: Run Juice Shop container with Datadog & Aikido
      community.docker.docker_container:
        name: juice_shop_zen
        image: juice-shop-zen:latest
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "3000:3000"
        env:
          AIKIDO_BLOCK: "false"
          AIKIDO_TOKEN: "{{ aikido_token }}"
          AIKIDO_DEBUG: "true"
          DD_ENV: "staging"
          DD_SERVICE: "juice-shop"
          DD_VERSION: "1.0.0"
          DD_SITE: "{{ dd_site }}"
