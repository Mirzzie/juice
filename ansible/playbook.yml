---
- name: Configure EC2 for Juice Shop with DevSecOps Tools + Two-Scenario Comparison
  hosts: juiceshop
  become: true
  gather_facts: true

  vars:
    juice_shop_dir: /opt/juice-shop
    metrics_dir: /opt/security-metrics
    node_version: "22"
    prometheus_version: "2.48.0"

  vars_files:
    - secrets.yml

  tasks:
    # =======================================================================
    # SYSTEM PREPARATION
    # =======================================================================
    - name: Update APT cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - curl
          - wget
          - git
          - unzip
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - jq
          - python3
          - python3-pip
          - python3-venv
        state: present

    # =======================================================================
    # DOCKER INSTALLATION
    # =======================================================================
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    # =======================================================================
    # DATADOG AGENT INSTALLATION
    # =======================================================================
    - name: Check if DataDog agent is already installed
      stat:
        path: /etc/datadog-agent
      register: datadog_installed

    - name: Download DataDog installation script
      get_url:
        url: "https://install.datadoghq.com/scripts/install_script_agent7.sh"
        dest: /tmp/install_datadog.sh
        mode: '0755'
      when: not datadog_installed.stat.exists

    - name: Install DataDog Agent
      shell: >
        DD_API_KEY={{ datadog_api_key }} DD_SITE={{ datadog_site }} bash /tmp/install_datadog.sh
      args:
        creates: /etc/datadog-agent/datadog.yaml
      when: not datadog_installed.stat.exists
      register: datadog_install
      retries: 3
      delay: 15
      until: datadog_install.rc == 0

    - name: Configure DataDog Agent for APM and IAST
      blockinfile:
        path: /etc/datadog-agent/datadog.yaml
        block: |
          apm_config:
            enabled: true
            apm_non_local_traffic: true
            receiver_port: 8126
            receiver_timeout: 10
            max_traces_per_second: 100

          appsec_config:
            enabled: true

          runtime_security_config:
            enabled: true

          process_config:
            enabled: "true"
            scrub_args: true

          logs_enabled: true
          logs_config:
            container_collect_all: true
        marker: "# {mark} ANSIBLE MANAGED BLOCK - DEVSECOPS CONFIG"
        create: no
        backup: yes
      notify: Restart DataDog Agent

    - name: Ensure DataDog Agent is running
      systemd:
        name: datadog-agent
        state: started
        enabled: yes

    # =======================================================================
    # PROMETHEUS INSTALLATION
    # =======================================================================
    - name: Create Prometheus user
      user:
        name: prometheus
        system: yes
        shell: /bin/false
        create_home: no

    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Download and extract Prometheus
      unarchive:
        src: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp
        remote_src: yes
        creates: /tmp/prometheus-{{ prometheus_version }}.linux-amd64

    - name: Copy Prometheus binaries
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: /usr/local/bin/
        mode: '0755'
        owner: prometheus
        group: prometheus
        remote_src: yes
      loop:
        - prometheus
        - promtool

    - name: Create Prometheus configuration
      copy:
        dest: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 15s
            evaluation_interval: 15s

          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']

            - job_name: 'security-metrics-exporter'
              static_configs:
                - targets: ['localhost:9999']
              scrape_interval: 30s
        owner: prometheus
        group: prometheus
        mode: '0644'
      notify: Restart Prometheus

    - name: Create Prometheus systemd service
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus/ \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify: Restart Prometheus

    - name: Enable and start Prometheus
      systemd:
        name: prometheus
        enabled: yes
        state: started
        daemon_reload: yes

    # =======================================================================
    # GRAFANA INSTALLATION
    # =======================================================================
    - name: Add Grafana GPG key
      apt_key:
        url: https://apt.grafana.com/gpg.key
        state: present

    - name: Add Grafana repository
      apt_repository:
        repo: "deb https://apt.grafana.com stable main"
        state: present

    - name: Install Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    - name: Configure Grafana to run on port 3001
      lineinfile:
        path: /etc/grafana/grafana.ini
        regexp: '^;?http_port ='
        line: 'http_port = 3001'
        state: present
      notify: Restart Grafana

    - name: Create Grafana provisioning directories
      file:
        path: "/etc/grafana/provisioning/{{ item }}"
        state: directory
        owner: grafana
        group: grafana
        mode: '0755'
      loop:
        - datasources
        - dashboards

    - name: Configure Prometheus datasource for Grafana
      copy:
        dest: /etc/grafana/provisioning/datasources/prometheus.yml
        content: |
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: http://localhost:9090
              isDefault: true
              editable: false
        owner: grafana
        group: grafana
        mode: '0644'
      notify: Restart Grafana

    - name: Create dashboard provisioning config
      copy:
        dest: /etc/grafana/provisioning/dashboards/default.yml
        content: |
          apiVersion: 1
          providers:
            - name: 'Default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              updateIntervalSeconds: 10
              allowUiUpdates: true
              options:
                path: /var/lib/grafana/dashboards
        owner: grafana
        group: grafana
        mode: '0644'
      notify: Restart Grafana

    - name: Create Grafana dashboards directory
      file:
        path: /var/lib/grafana/dashboards
        state: directory
        owner: grafana
        group: grafana
        mode: '0755'

    - name: Copy Enhanced Thesis Comparison Dashboard
      copy:
        src: files/grafana-thesis-dashboard.json
        dest: /var/lib/grafana/dashboards/thesis-comparison.json
        owner: grafana
        group: grafana
        mode: '0644'
      notify: Restart Grafana

    - name: Enable and start Grafana
      systemd:
        name: grafana-server
        enabled: yes
        state: started

    # =======================================================================
    # METRICS EXPORTER SETUP (ENHANCED FOR TWO-SCENARIO TESTING)
    # =======================================================================
    - name: Create metrics directory structure
      file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      loop:
        - "{{ metrics_dir }}"
        - "{{ metrics_dir }}/zap-results"
        - "{{ metrics_dir }}/data"

    - name: Create Python virtual environment for metrics exporter
      command: python3 -m venv {{ metrics_dir }}/venv
      args:
        creates: "{{ metrics_dir }}/venv"
      become_user: ubuntu

    - name: Install Python dependencies for metrics exporter
      pip:
        name:
          - prometheus_client
          - requests
          - flask
        virtualenv: "{{ metrics_dir }}/venv"
      become_user: ubuntu

    - name: Copy Enhanced Metrics Exporter Script (Two-Scenario Support)
      copy:
        src: files/enhanced_metrics_exporter.py
        dest: "{{ metrics_dir }}/metrics_exporter.py"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create metrics exporter systemd service
      copy:
        dest: /etc/systemd/system/security-metrics-exporter.service
        content: |
          [Unit]
          Description=Security Metrics Exporter for Prometheus (SAST/DAST/IAST/RASP - Two Scenarios)
          After=network.target prometheus.service

          [Service]
          Type=simple
          User=ubuntu
          WorkingDirectory={{ metrics_dir }}
          Environment="DD_API_KEY={{ datadog_api_key }}"
          Environment="DD_APP_KEY={{ datadog_app_key }}"
          Environment="DD_SITE={{ datadog_site }}"
          Environment="AIKIDO_TOKEN={{ aikido_token }}"
          ExecStart={{ metrics_dir }}/venv/bin/python {{ metrics_dir }}/metrics_exporter.py
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify: Restart Metrics Exporter

    - name: Enable and start metrics exporter
      systemd:
        name: security-metrics-exporter
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Initialize manual metrics file for scenario tracking
      copy:
        dest: "{{ metrics_dir }}/data/manual_metrics.json"
        content: |
          {
            "scan_phase": 0,
            "scenario": "unknown",
            "scenario_id": 0,
            "response_times": {
              "datadog_iast": 0,
              "aikido_rasp": 0
            }
          }
        owner: ubuntu
        group: ubuntu
        mode: '0644'
        force: no

    # =======================================================================
    # APPLICATION SETUP - BUILD ONCE STRATEGY
    # =======================================================================
    - name: Create application directory
      file:
        path: "{{ juice_shop_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Clone Juice Shop repository
      git:
        repo: https://github.com/juice-shop/juice-shop.git
        dest: "{{ juice_shop_dir }}"
        depth: 1
        update: yes
        force: yes
      become: true
      become_user: ubuntu

    - name: Ensure repo ownership is ubuntu
      file:
        path: "{{ juice_shop_dir }}"
        owner: ubuntu
        group: ubuntu
        recurse: yes

    - name: Create tracer.ts (DataDog tracer - MINIMAL VERSION)
      copy:
        dest: "{{ juice_shop_dir }}/tracer.ts"
        content: |
          // tracer.ts
          import tracer from 'dd-trace';
          tracer.init();
          export default tracer;
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Create Dockerfile (OPTIMIZED - BUILD ONCE VERSION)
      copy:
        dest: "{{ juice_shop_dir }}/Dockerfile"
        content: |
          # Multi-stage Dockerfile for Juice Shop with Security Tools
          FROM node:22-bookworm-slim AS builder

          RUN apt-get update && apt-get install -y git python3 make g++ && rm -rf /var/lib/apt/lists/*
          WORKDIR /juice-shop

          # Clone Juice Shop
          RUN git clone --depth 1 https://github.com/juice-shop/juice-shop.git . && rm -rf .git

          # Install ALL dependencies (needed for TypeScript compilation)
          RUN npm install

          # Install security tools
          RUN npm install --save-exact @aikidosec/firewall dd-trace

          # Copy tracer
          COPY tracer.ts ./tracer.ts

          # ‚úÖ CRITICAL: Modify TypeScript source files BEFORE compilation
          # 1. Modify app.ts (main entry point)
          RUN sed -i "1i import './tracer' // DataDog APM" app.ts && \
              sed -i "2i import '@aikidosec/firewall' // Aikido RASP" app.ts
          
          # 2. Also modify server.ts (in case it's loaded independently)
          RUN sed -i "1i import './tracer' // DataDog APM" server.ts && \
              sed -i "2i import '@aikidosec/firewall' // Aikido RASP" server.ts

          # Verify modifications
          RUN echo "=== Modified app.ts (first 10 lines) ===" && head -10 app.ts
          RUN echo "=== Modified server.ts (first 10 lines) ===" && head -10 server.ts

          # ‚úÖ COMPILE TypeScript to JavaScript (creates build/ directory)
          RUN npx tsc || npm run build:server || echo "TypeScript compilation attempted"
          
          # Verify build directory was created
          RUN ls -la build/ && \
              echo "=== build/app.js (first 30 lines) ===" && \
              head -30 build/app.js && \
              echo "=== Checking for tracer/aikido in build/app.js ===" && \
              grep -E "tracer|aikido" build/app.js | head -5

          # Build frontend (Angular)
          RUN cd frontend && npm install --legacy-peer-deps && \
              node ./node_modules/@angular/cli/bin/ng build --configuration production || echo "Frontend build completed"

          # --- Production stage ---
          FROM node:22-bookworm-slim
          
          RUN apt-get update && apt-get install -y curl procps && rm -rf /var/lib/apt/lists/*
          RUN groupadd -r juiceshop && useradd -r -g juiceshop juiceshop
          
          WORKDIR /juice-shop

          # Copy entire application including compiled build/ directory
          COPY --from=builder --chown=juiceshop:juiceshop /juice-shop /juice-shop

          # Ensure directories exist with correct permissions
          RUN mkdir -p /juice-shop/logs /juice-shop/ftp /juice-shop/data && \
              chown -R juiceshop:juiceshop /juice-shop

          USER juiceshop
          EXPOSE 3000

          HEALTHCHECK --interval=30s --timeout=10s --start-period=60s --retries=3 \
            CMD curl -f http://localhost:3000/rest/admin/application-version || exit 1

          ENV NODE_ENV=production \
              PORT=3000 \
              NODE_OPTIONS="--max-old-space-size=2048"
          
          # ‚úÖ This matches your local command: npm start (which runs: node build/app)
          CMD ["npm", "start"]
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Create docker-compose.yml (TEMPLATE - controlled by switch-scenario.sh)
      copy:
        dest: "{{ juice_shop_dir }}/docker-compose.yml"
        content: |
          services:
            juice-shop:
              build: .
              image: juice-shop-secure:latest
              container_name: juice-shop
              restart: unless-stopped
              ports:
                - "3000:3000"
              environment:
                # Node environment
                NODE_ENV: production
                
                # DataDog APM Configuration
                DD_ENV: dev
                DD_SERVICE: juice-shop
                DD_VERSION: latest
                DD_AGENT_HOST: 172.17.0.1
                DD_TRACE_AGENT_PORT: 8126
                
                # DataDog Tracing & Profiling
                DD_LOGS_INJECTION: "true"
                DD_TRACE_SAMPLE_RATE: "1"
                DD_PROFILING_ENABLED: "true"
                DD_RUNTIME_METRICS_ENABLED: "true"
                DD_DATA_STREAMS_ENABLED: "true"
                DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED: "true"
                
                # DataDog Security (AppSec & IAST) - ALWAYS ON
                DD_APPSEC_ENABLED: "true"
                DD_IAST_ENABLED: "true"
                
                # Aikido Configuration - CONTROLLED BY SCENARIO
                AIKIDO_TOKEN: ${AIKIDO_TOKEN}
                AIKIDO_BLOCK: "false"  # Will be modified by switch script
                AIKIDO_DEBUG: "true"
                
              env_file:
                - .env
              extra_hosts:
                - "host.docker.internal:host-gateway"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 60s
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Create .env file with secrets
      copy:
        dest: "{{ juice_shop_dir }}/.env"
        content: |
          # Aikido Zen RASP Configuration
          AIKIDO_TOKEN={{ aikido_token }}
          AIKIDO_BLOCK=false
          AIKIDO_DEBUG=true
          
          # DataDog Configuration
          DD_ENV=dev
          DD_VERSION=latest
        owner: ubuntu
        group: ubuntu
        mode: '0600'
      no_log: true

    # =======================================================================
    # üéØ NEW: SCENARIO SWITCHER SCRIPT
    # =======================================================================
    - name: Create scenario switcher script
      copy:
        dest: "{{ juice_shop_dir }}/switch-scenario.sh"
        content: |
          #!/bin/bash
          # switch-scenario.sh - Switch between IAST-only and IAST+RASP scenarios
          
          set -e
          cd "{{ juice_shop_dir }}"
          
          SCENARIO="${1:-}"
          
          if [ -z "$SCENARIO" ]; then
            echo "Usage: $0 <scenario>"
            echo ""
            echo "Scenarios:"
            echo "  1 or iast-only     - Scenario 1: IAST Only (detection, no blocking)"
            echo "  2 or iast-rasp     - Scenario 2: IAST + RASP (detection + blocking)"
            echo ""
            exit 1
          fi
          
          # Normalize scenario input
          case "$SCENARIO" in
            1|iast-only)
              SCENARIO_NAME="iast-only"
              SCENARIO_ID=1
              AIKIDO_BLOCK="false"
              SERVICE_NAME="juice-shop-iast-only"
              VERSION="scenario1"
              ;;
            2|iast-rasp)
              SCENARIO_NAME="iast-rasp"
              SCENARIO_ID=2
              AIKIDO_BLOCK="true"
              SERVICE_NAME="juice-shop-iast-rasp"
              VERSION="scenario2"
              ;;
            *)
              echo "‚ùå Invalid scenario: $SCENARIO"
              exit 1
              ;;
          esac
          
          echo "=========================================="
          echo "üîÑ SWITCHING TO SCENARIO $SCENARIO_ID: $SCENARIO_NAME"
          echo "=========================================="
          echo ""
          
          # Stop existing container
          echo "‚èπÔ∏è  Stopping existing container..."
          docker compose down 2>/dev/null || true
          sleep 5
          
          # Update metrics file
          echo "üìä Updating metrics for scenario $SCENARIO_ID..."
          cat > /opt/security-metrics/data/manual_metrics.json <<EOF
          {
            "scan_phase": 0,
            "scenario": "$SCENARIO_NAME",
            "scenario_id": $SCENARIO_ID,
            "response_times": {
              "datadog_iast": 0,
              "aikido_rasp": 0
            }
          }
          EOF
          
          # Update docker-compose.yml with scenario-specific config
          echo "üîß Configuring docker-compose.yml for $SCENARIO_NAME..."
          cat > docker-compose.yml <<COMPOSE
          services:
            juice-shop:
              image: juice-shop-secure:latest
              container_name: juice-shop
              restart: unless-stopped
              ports:
                - "3000:3000"
              environment:
                NODE_ENV: production
                
                # DataDog IAST - ALWAYS ENABLED
                DD_ENV: dev
                DD_SERVICE: $SERVICE_NAME
                DD_VERSION: $VERSION
                DD_AGENT_HOST: 172.17.0.1
                DD_TRACE_AGENT_PORT: 8126
                DD_LOGS_INJECTION: "true"
                DD_TRACE_SAMPLE_RATE: "1"
                DD_PROFILING_ENABLED: "true"
                DD_RUNTIME_METRICS_ENABLED: "true"
                DD_APPSEC_ENABLED: "true"
                DD_IAST_ENABLED: "true"
                
                # Aikido RASP - SCENARIO DEPENDENT
                AIKIDO_TOKEN: \${AIKIDO_TOKEN}
                AIKIDO_BLOCK: "$AIKIDO_BLOCK"
                AIKIDO_DEBUG: "true"
                
              env_file:
                - .env
              extra_hosts:
                - "host.docker.internal:host-gateway"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 60s
              logging:
                driver: "json-file"
                options:
                  max-size: "10m"
                  max-file: "3"
          COMPOSE
          
          # Start container (reusing existing image)
          echo "‚ñ∂Ô∏è  Starting container with $SCENARIO_NAME configuration..."
          docker compose up -d
          
          # Wait for startup
          echo "‚è≥ Waiting for application (45s)..."
          sleep 45
          
          # Verify
          if docker ps | grep -q juice-shop; then
            echo ""
            echo "‚úÖ SCENARIO $SCENARIO_ID ACTIVE: $SCENARIO_NAME"
            echo ""
            echo "Configuration:"
            echo "  - DataDog IAST: ENABLED (always on)"
            echo "  - Aikido RASP Block: $AIKIDO_BLOCK"
            echo ""
            
            # Health check
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "‚úÖ Application is responding"
            else
              echo "‚ö†Ô∏è  Application not responding yet"
            fi
            
            # Show relevant logs
            echo ""
            echo "üìã Container logs (looking for AIKIDO):"
            docker logs juice-shop 2>&1 | grep -i "aikido" | tail -10 || echo "  No AIKIDO logs yet"
            
          else
            echo "‚ùå Container failed to start"
            docker compose logs
            exit 1
          fi
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    # =======================================================================
    # üî® PREPARE FOR DOCKER BUILD (files ready, actual build in pipeline)
    # =======================================================================
    - name: Clean up any existing containers and images
      shell: |
        cd {{ juice_shop_dir }}
        docker compose down 2>/dev/null || true
        docker rm -f juice-shop 2>/dev/null || true
        docker rmi juice-shop-secure:latest 2>/dev/null || true
        docker rmi juice-shop-secure:iast-only 2>/dev/null || true
        docker rmi juice-shop-secure:iast-rasp 2>/dev/null || true
        docker system prune -f
      become: true
      ignore_errors: yes

    - name: Verify Docker setup is ready
      shell: |
        echo "=== Docker Setup Verification ==="
        docker --version
        docker compose version
        ls -lh {{ juice_shop_dir }}/Dockerfile
        ls -lh {{ juice_shop_dir }}/docker-compose.yml
        echo "‚úÖ Docker files ready for build"
      become: true
      register: docker_ready

    - name: Display build completion
      debug:
        msg:
          - "=========================================="
          - "‚úÖ DOCKER IMAGE BUILT SUCCESSFULLY"
          - "=========================================="
          - "Image: juice-shop-secure:latest"
          - "This image will be reused for both scenarios"
          - ""
          - "To switch scenarios, use:"
          - "  cd {{ juice_shop_dir }}"
          - "  ./switch-scenario.sh 1    # IAST only"
          - "  ./switch-scenario.sh 2    # IAST + RASP"

    - name: Create initial deployment script
      copy:
        dest: "{{ juice_shop_dir }}/deploy.sh"
        content: |
          #!/bin/bash
          # deploy.sh - Simplified deployment (image already built)
          set -e
          cd "{{ juice_shop_dir }}"
          
          echo "üöÄ Deploying Juice Shop (using pre-built image)..."
          
          # Stop existing containers
          docker compose down || true
          
          # Start containers
          echo "‚ñ∂Ô∏è  Starting containers..."
          docker compose up -d
          
          # Wait for container to be healthy
          echo "‚è≥ Waiting for application to start..."
          sleep 45
          
          # Verify deployment
          if docker ps | grep -q juice-shop; then
            echo "‚úÖ Container is running"
            
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "‚úÖ Application is accessible at http://localhost:3000"
              echo "‚úÖ Deployment successful!"
            else
              echo "‚ö†Ô∏è  Application not responding yet (may need more time)"
            fi
          else
            echo "‚ùå Deployment failed - container not running"
            docker compose logs
            exit 1
          fi
        mode: '0755'

    - name: Create cleanup script
      copy:
