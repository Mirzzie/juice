                  "options": {"colorMode": "background"},
                  "fieldConfig": {
                    "defaults": {
                      "mappings": [
                        {"type": "value", "value": 1, "text": "1. BASELINE (IAST ONLY)", "color": "blue"},
                        {"type": "value", "value": 2, "text": "2. RASP DETECTION", "color": "orange"},
                        {"type": "value", "value": 3, "text": "3. RASP BLOCKING", "color": "green"}
                      ]
                    }
                  }
                },
                {
                  "id": 3,
                  "title": "ðŸ›¡ï¸ BLOCK RATE",
                  "type": "stat",
                  "gridPos": {"h": 4, "w": 12, "x": 12, "y": 5},
                  "targets": [{"expr": "sum(rate(juice_shop_http_server_request_duration_seconds_count{http_response_status_code=\"403\"}[1m])) / sum(rate(juice_shop_http_server_request_duration_seconds_count[1m])) * 100"}],
                  "fieldConfig": {"defaults": {"unit": "percent", "thresholds": {"steps": [{"color": "red","value": 0},{"color": "green","value": 1}]}}}
                },
                {
                  "id": 4,
                  "title": "âš”ï¸ TOOL COMPARISON: Real-Time Log Telemetry",
                  "type": "timeseries",
                  "gridPos": {"h": 10, "w": 24, "x": 0, "y": 9},
                  "targets": [
                    {"expr": "increase(thesis_iast_detections_total[1m])", "legendFormat": "ðŸ¶ Datadog IAST Detections"},
                    {"expr": "increase(thesis_rasp_detections_total[1m])", "legendFormat": "ðŸ¥‹ Aikido RASP Detections"},
                    {"expr": "increase(thesis_rasp_blocks_total[1m])", "legendFormat": "ðŸ›¡ï¸ Aikido RASP BLOCKS"}
                  ],
                  "fieldConfig": {"defaults": {"custom": {"drawStyle": "bars", "fillOpacity": 40}}}
                },
                {
                  "id": 5,
                  "title": "ðŸ›¡ï¸ HTTP RESPONSE STATUS",
                  "type": "timeseries",
                  "gridPos": {"h": 8, "w": 12, "x": 0, "y": 19},
                  "targets": [
                    {"expr": "sum(rate(juice_shop_http_server_request_duration_seconds_count{http_response_status_code=\"200\"}[1m]))", "legendFormat": "âœ… Allowed (200)"},
                    {"expr": "sum(rate(juice_shop_http_server_request_duration_seconds_count{http_response_status_code=\"403\"}[1m]))", "legendFormat": "ðŸš« Blocked (403)"}
                  ]
                }
              ]
            }
          }

    - name: Configure Prometheus
      copy:
        dest: "{{ monitoring_dir }}/prometheus/prometheus.yml"
        content: |
          global:
            scrape_interval: 2s 
          scrape_configs:
            - job_name: 'thesis-exporter'
              static_configs:
                - targets: ['metrics-exporter:9999']
            - job_name: 'otel-collector'
              static_configs:
                - targets: ['otel-collector:8889']

    - name: Configure Otel Collector
      copy:
        dest: "{{ monitoring_dir }}/otel-collector/otel-collector-config.yaml"
        content: |
          receivers:
            otlp:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:4317
                http:
                  endpoint: 0.0.0.0:4318
          processors:
            batch:
          exporters:
            prometheus:
              endpoint: "0.0.0.0:8889"
              namespace: "juice_shop"
          service:
            pipelines:
              metrics:
                receivers: [otlp]
                processors: [batch]
                exporters: [prometheus]

    # --- 5. JUICE SHOP & AIKIDO SETUP ---
    - name: Clean Juice Shop Dir
      file:
        path: "{{ juice_shop_dir }}"
        state: absent

    - name: Create Juice Shop Dir
      file:
        path: "{{ juice_shop_dir }}"
        state: directory
        owner: ubuntu

    # STABLE DOCKERFILE: Using Node 18 to match Juice Shop v16 + Runtime Injection
    - name: Juice Shop Dockerfile
      copy:
        dest: "{{ juice_shop_dir }}/Dockerfile"
        content: |
          FROM node:18-bullseye-slim AS builder
          RUN apt-get update && apt-get install -y git python3 make g++ curl
          WORKDIR /juice-shop
          
          # 1. Clone
          RUN git clone --depth 1 --branch {{ juice_shop_version }} https://github.com/juice-shop/juice-shop.git . && rm -rf .git
          
          # 2. Install Deps (Using legacy peer deps for stability)
          RUN npm install --legacy-peer-deps
          
          # 3. Build
          RUN npm run build:server
          RUN cd frontend && npm install --legacy-peer-deps && node ./node_modules/@angular/cli/bin/ng build --configuration production
          
          # 4. Install Security Tools (No source modification)
          RUN npm install --save-exact @aikidosec/firewall @opentelemetry/api @opentelemetry/auto-instrumentations-node @opentelemetry/exporter-metrics-otlp-grpc @opentelemetry/resources @opentelemetry/sdk-node --legacy-peer-deps
          
          FROM node:18-bullseye-slim
          WORKDIR /juice-shop
          COPY --from=builder /juice-shop .
          
          # 5. Safe Runtime Injection
          RUN echo "try { require('@aikidosec/firewall'); console.log('âœ… Aikido RASP Loaded'); } catch(e) { console.error('âŒ Aikido Load Failed', e); } \
          const { NodeSDK } = require('@opentelemetry/sdk-node'); \
          const { getNodeAutoInstrumentations } = require('@opentelemetry/auto-instrumentations-node'); \
          const { OTLPMetricExporter } = require('@opentelemetry/exporter-metrics-otlp-grpc'); \
          const { PeriodicExportingMetricReader } = require('@opentelemetry/sdk-metrics'); \
          const metricExporter = new OTLPMetricExporter({url: process.env.OTEL_EXPORTER_OTLP_ENDPOINT}); \
          const metricReader = new PeriodicExportingMetricReader({exporter: metricExporter, exportIntervalMillis: 2000}); \
          const sdk = new NodeSDK({metricReader, instrumentations: [getNodeAutoInstrumentations()]}); \
          sdk.start();" > otel-init.js
          
          EXPOSE 3000
          ENV NODE_ENV=production
          CMD ["node", "--require", "./otel-init.js", "build/app"]

    - name: Create Docker Compose
      copy:
        dest: "{{ juice_shop_dir }}/docker-compose.yml"
        content: |
          services:
            juice-shop:
              build: .
              container_name: juice-shop
              ports: ["3000:3000"]
              environment:
                - NODE_ENV=production
                - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
                - DD_API_KEY={{ datadog_api_key }}
                - AIKIDO_TOKEN={{ aikido_token }}
                # Variables are passed from the SHELL (Old Method)
                - AIKIDO_BLOCK=${AIKIDO_BLOCK} 
                - AIKIDO_DISABLE=${AIKIDO_DISABLE}
              depends_on: [otel-collector]
              networks: [thesis-net]

            metrics-exporter:
              build: {{ exporter_dir }}
              container_name: metrics-exporter
              volumes:
                - /opt/security-metrics/data:/opt/security-metrics/data
                - /var/run/docker.sock:/var/run/docker.sock
              ports: ["9999:9999"]
              networks: [thesis-net]

            otel-collector:
              image: otel/opentelemetry-collector-contrib:latest
              command: ["--config=/etc/otel-collector-config.yaml"]
              volumes:
                - {{ monitoring_dir }}/otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
              ports: ["4317:4317", "4318:4318", "8889:8889"]
              networks: [thesis-net]

            prometheus:
              image: prom/prometheus:latest
              volumes:
                - {{ monitoring_dir }}/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
              ports: ["9090:9090"]
              networks: [thesis-net]

            grafana:
              image: grafana/grafana:latest
              volumes:
                - {{ monitoring_dir }}/grafana/provisioning:/etc/grafana/provisioning
              ports: ["{{ grafana_port }}:3000"]
              environment:
                - GF_SECURITY_ADMIN_PASSWORD=admin
              networks: [thesis-net]

          networks:
            thesis-net:
              driver: bridge

    # --- 6. CONTROL SCRIPTS (RESTORED OLD LOGIC) ---
    - name: Create Scenario Switch Script
      copy:
        dest: "/home/ubuntu/run_scenario.sh"
        mode: '0755'
        owner: ubuntu
        content: |
          #!/bin/bash
          set -e
          MODE=$1
          cd /opt/juice-shop
          
          echo "ðŸ”¬ INITIALIZING SCENARIO: $MODE"
          
          # Logic from your working script
          if [ "$MODE" == "baseline" ]; then
             export SCENARIO_NAME="iast-only"
             export AIKIDO_DISABLE="true" 
             export AIKIDO_BLOCK="false"
             SCENARIO_ID=1
          elif [ "$MODE" == "detection" ]; then
             export SCENARIO_NAME="iast-rasp-detect"
             export AIKIDO_DISABLE="false"
             export AIKIDO_BLOCK="false"
             SCENARIO_ID=2
          elif [ "$MODE" == "blocking" ]; then
             export SCENARIO_NAME="iast-rasp-block"
             export AIKIDO_DISABLE="false"
             export AIKIDO_BLOCK="true"
             SCENARIO_ID=3
          fi

          echo "{\"scenario_id\": $SCENARIO_ID, \"mode\": \"$MODE\"}" > /opt/security-metrics/data/scenario_info.json
          
          # EXECUTE DOCKER HERE (So variables persist)
          echo "ðŸ—ï¸  Starting Docker with Mode: $MODE"
          docker compose up -d --build
          
          echo "âœ… Scenario Active. Waiting 10s..."
          sleep 10

    # --- 7. PROJECT STARTUP (SIMPLE EXECUTION) ---
    - name: Launch Baseline Scenario (Script handles build & start)
      shell: "/home/ubuntu/run_scenario.sh baseline > /home/ubuntu/deployment.log 2>&1"
      # No async needed now that Node 18 + Swap is stable