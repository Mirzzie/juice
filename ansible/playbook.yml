- hosts: all
  become: true
  vars_files:
    - secrets.yml   # load encrypted vault variables

  tasks:
    - name: Ensure apt cache updated
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name: ['git','curl','docker.io','gnupg','apt-transport-https']
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Datadog Agent
      become: true
      shell: |
        set -e
        DD_API_KEY={{ dd_api_key }} DD_SITE={{ dd_site }} \
        bash -c "$(curl -L https://install.datadoghq.com/scripts/install_script_agent7.sh)"
      args:
        creates: /etc/datadog-agent/datadog.yaml
        executable: /bin/bash
      register: datadog_install
      retries: 3
      delay: 15
      until: datadog_install.rc == 0

    - name: Start Datadog Agent
      service:
        name: datadog-agent
        state: started
        enabled: yes

    - name: Clone Juice Shop latest
      shell: |
        rm -rf juice-shop
        git clone https://github.com/juice-shop/juice-shop.git
      args:
        chdir: /home/ubuntu

    - name: Modify server.ts to include Aikido Zen Firewall
      script: ../scripts/modify_server.sh
      args:
        chdir: /home/ubuntu/juice-shop

    - name: Build Juice Shop Docker image
      shell: |
        docker build -t juice-shop-zen:latest .
      args:
        chdir: /home/ubuntu/juice-shop

    - name: Run Juice Shop container with Datadog & Aikido
      community.docker.docker_container:
        name: juice_shop_zen
        image: juice-shop-zen:latest
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "3000:3000"
        env:
          AIKIDO_BLOCK: "false"
          AIKIDO_TOKEN: "{{ aikido_token }}"
          AIKIDO_DEBUG: "true"
          DD_ENV: "staging"
          DD_SERVICE: "juice-shop"
          DD_VERSION: "1.0.0"
          DD_SITE: "{{ dd_site }}"
