- hosts: all
  become: true
  vars_files:
    - secrets.yml   # load encrypted vault variables
  tasks:
    - name: Ensure apt cache updated
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name: ['git','curl','docker.io','apt-transport-https','ca-certificates','gnupg']
        state: present

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    # --- Datadog Agent Install Fix ---
    - name: Install Datadog signing key package
      apt:
        name: datadog-archive-keyring
        state: present

    - name: Add Datadog APT repository
      apt_repository:
        repo: "deb https://apt.datadoghq.com/ stable 7"
        state: present
        filename: datadog
        update_cache: yes

    - name: Install Datadog Agent
      apt:
        name: datadog-agent
        state: latest

    - name: Start Datadog Agent
      service:
        name: datadog-agent
        state: started
        enabled: yes

    # --- Juice Shop + Aikido Zen Firewall ---
    - name: Clone Juice Shop latest
      shell: |
        rm -rf juice-shop
        git clone https://github.com/juice-shop/juice-shop.git
      args:
        chdir: /home/ubuntu

    - name: Modify server.ts to include Aikido Zen Firewall
      script: ../scripts/modify_server.sh
      args:
        chdir: /home/ubuntu/juice-shop

    - name: Build Juice Shop Docker image
      shell: |
        docker build -t juice-shop-zen:latest .
      args:
        chdir: /home/ubuntu/juice-shop

    - name: Run Juice Shop container with Datadog & Aikido
      community.docker.docker_container:
        name: juice_shop_zen
        image: juice-shop-zen:latest
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "3000:3000"
        env:
          AIKIDO_BLOCK: "false"
          AIKIDO_TOKEN: "{{ aikido_token }}"
          AIKIDO_DEBUG: "true"
          DD_ENV: "staging"
          DD_SERVICE: "juice-shop"
          DD_VERSION: "1.0.0"
          DD_SITE: "{{ dd_site }}"
