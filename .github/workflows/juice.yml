name: DevSecOps Pipeline - Docker-Based (Optimized)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        type: choice
        options:
          - "deploy_application"
          - "run_security_scans"
          - "full_pipeline"
        default: "deploy_application"

env:
  EC2_INSTANCE_IP: ${{ secrets.EC2_INSTANCE_IP }}
  DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
  DATADOG_SITE: "us5.datadoghq.com"
  AIKIDO_TOKEN: ${{ secrets.ZEN_FIREWALL_TOKEN }}
  SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
  SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

jobs:
  # =========================================================================
  # JOB 1: SAST - Semgrep
  # =========================================================================
  sast-semgrep:
    name: 🔍 SAST - Semgrep Scan
    runs-on: ubuntu-latest
    container: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep Scan
        run: |
          semgrep scan --config=auto --json --output=semgrep-results.json || true
          semgrep scan --config=auto --sarif --output=semgrep-results.sarif || true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: |
            semgrep-results.json
            semgrep-results.sarif

  # =========================================================================
  # JOB 2: Configure Instance (Ansible)
  # =========================================================================
  configure-instance:
    name: ⚙️ Configure Instance (Ansible)
    runs-on: ubuntu-latest
    needs: sast-semgrep
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          pip install ansible boto3 botocore

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create inventory file
        run: |
          echo "[juiceshop]" > inventory.ini
          echo "${{ secrets.EC2_INSTANCE_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> inventory.ini

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Run Ansible Playbook with Vault
        env:
          VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          cd ansible
          echo "$VAULT_PASSWORD" > ../.vault_pass
          chmod 600 ../.vault_pass
          ansible-playbook -i ../inventory.ini playbook.yml --vault-password-file ../.vault_pass -v

      - name: Clean up Vault Password
        if: always()
        run: |
          rm -f ansible/.vault_pass

  # =========================================================================
  # JOB 3: Build and Deploy Application (Docker)
  # =========================================================================
  build-and-deploy:
    name: 🚀 Build & Deploy Application
    runs-on: ubuntu-latest
    needs: [sast-semgrep, configure-instance]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_INSTANCE_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Docker Container
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_INSTANCE_IP }} << 'ENDSSH'
            set -e
            cd /opt/juice-shop
            
            echo "======================================"
            echo "Deploying Juice Shop with Docker"
            echo "======================================"
            
            if [ ! -f .env ]; then
              echo "::error::.env file not found!"
              exit 1
            fi
            
            docker compose down 2>/dev/null || true
            docker image prune -f || true
            docker compose build --no-cache
            docker compose up -d
            
            sleep 45
            
            if docker ps | grep -q juice-shop; then
              echo "✅ Container is running"
            else
              echo "❌ Container failed to start"
              docker compose logs
              exit 1
            fi
            
            for i in {1..10}; do
              if curl -f -s http://localhost:3000 > /dev/null; then
                echo "✅ Application is responding"
                break
              fi
              echo "Waiting for application... ($i/10)"
              sleep 5
            done
            
            docker compose logs --tail=30
          ENDSSH

  # =========================================================================
  # JOB 4: DAST - OWASP ZAP
  # =========================================================================
  dast-owasp-zap:
    name: 🕷️ DAST - OWASP ZAP
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p .zap
      - uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://${{ secrets.EC2_INSTANCE_IP }}:3000"
          cmd_options: "-a -j -m 5 -T 60"
          fail_action: false
      - uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: report_html.html

  # =========================================================================
  # JOB 5: Security Report
  # =========================================================================
  security-report:
    name: 📋 Security Summary
    runs-on: ubuntu-latest
    needs: [sast-semgrep, dast-owasp-zap]
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate Report
        run: |
          echo "# Security Pipeline Summary" > report.md
          echo "- Semgrep ✅" >> report.md
          echo "- OWASP ZAP ✅" >> report.md
          date >> report.md
      - uses: actions/upload-artifact@v4
        with:
          name: final-report
          path: report.md
